name: Functional

on: [push]

jobs:
  basic-functional-tests:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9 # TODO: For testing use matrix of env
    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH
    - name: Install dependencies
      run: |
        conda env update --file environment.yml --name base
        conda activate
    - name: Download example DEM
      run: |
        wget https://coast.noaa.gov/htdata/raster2/elevation/NCEI_ninth_Topobathy_2014_8483/northeast_sandy/ncei19_n40x75_w073x75_2015v1.tif -O test_dem.tif
    - name: Run geom build test
      run: source tests/cli/build_geom.sh
    - name: Run hfun build test
      run: source tests/cli/build_hfun.sh

    - name: Run remesh test
      run: source tests/cli/remesh_by_dem.sh
